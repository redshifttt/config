music_directory "/mnt/raid0/Music"
playlist_directory "~/.config/mpd/playlists"
db_file "~/.config/mpd/mpd.db"
user "sean"

auto_update "yes"
bind_to_address "127.0.0.1"
restore_paused "yes"
max_output_buffer_size "16384"

volume_normalization "yes"

audio_output {
    type "pulse"
    name "pulse"
}
