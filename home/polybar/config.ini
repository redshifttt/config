[colors]
background = #050505
foreground = #ffffff

[bar/main]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0px
border-color = #000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = " | "

font-0 = "Fantasque Sans Mono;2"
font-1 = "Fantasque Sans Mono:weight=bold;2"
font-2 = "Noto Color Emoji:scale=10;2"

modules-left = xworkspaces xwindow
modules-right = music storage internet dateandtime

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

[module/xworkspaces]
type = internal/xworkspaces
enable-click = false
enable-scroll = false

label-active = %name%
label-active-font = 2
label-active-background = #111111
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = #333333
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = #ff0000
label-urgent-foreground = #ffffff
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/dateandtime]
type = custom/script
exec = ~/dotfiles/home/polybar/dateandtime
interval = 1

[module/storage]
type = custom/script
exec = ~/dotfiles/home/polybar/storage
interval = 30
label = ðŸ’¿ %output%

[module/internet]
type = custom/script
exec = ~/dotfiles/home/polybar/internet
tail = true
label = ðŸ“¡ %output%

[module/music]
type = custom/script
exec = playerctl --player="spotify" -f "{{title}} by {{artist}}" metadata -F
tail = true
