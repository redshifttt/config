env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 10
    y: 10

  dynamic_padding: false
  decorations: full
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fantasque Sans Mono
    style: Regular

  bold:
    family: Fantasque Sans Mono
    style: Bold

  italic:
    family: Fantasque Sans Mono
    style: Italic

  bold_italic:
    family: Fantasque Sans Mono
    style: Bold Italic

  size: 11.0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x0b0d12'
    foreground: '0xbebac6'

  normal:
    black: '0x0b0d12'
    red: '0xEC5959'
    green: '0x56d057'
    yellow: '0xD2CE6B'
    blue: '0x6494d4'
    magenta: '0x9D82E8'
    cyan: '0x50b2c1'
    white: '0xBEBAC6'

  bright:
    black: '0x585c67'
    red: '0xEC5959'
    green: '0x56d057'
    yellow: '0xD2CE6B'
    blue: '0x6494d4'
    magenta: '0x9D82E8'
    cyan: '0x50b2c1'
    white: '0xBEBAC6'

window.opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: None
  # blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Error
  print_events: false
