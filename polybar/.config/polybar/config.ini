[colors]
background = #000000
foreground = #ffffff

[bar/main]
width = 100%
height = 32
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

border-bottom-size = 1px
border-bottom-color = #aaaaaa

padding = 2

module-margin = 2

separator = ""

font-0 = "Rubik:size=12.0;2"

modules-left = "xworkspaces"
modules-center = "dateandtime"
modules-right = "rootsize tray"

fixed-center = true

cursor-click = "pointer"
cursor-scroll = "ns-resize"

enable-ipc = true

[module/xworkspaces]
type = "internal/xworkspaces"
enable-click = false
enable-scroll = false

label-active = "%name%"
label-active-background = #000000
label-active-foreground = #eeeeee
label-active-padding = 2
label-active-margin-right = 4

label-occupied = "%name%"
label-occupied-background = #000000
label-occupied-foreground = #333333
label-occupied-padding = 2
label-occupied-margin-right = 4

label-urgent = "%name%"
label-urgent-background = #ff0000
label-urgent-foreground = #ffffff
label-urgent-padding = 2
label-urgent-margin-right = 4

[module/dateandtime]
type = "custom/script"
exec = ~/.config/polybar/dateandtime
interval = 1

[module/rootsize]
type = "custom/script"
exec = df -h --output="avail,pcent" / | sed 1d | awk '{printf "%sB left (%s used) in /", $1, $2}'
interval = 1

[module/tray]
type = "internal/tray"
tray-spacing = 15px
